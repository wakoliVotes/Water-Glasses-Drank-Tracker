<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- csss -->
    <link rel="stylesheet" href="/css/index.css">

    <title>Daily Water Glasses Drank Tracker</title>
</head>
<body>
    <div class="intro text-center">
        <h1>Daily Water Glasses Drank Tracker</h1>
        <img src="/images/glass1.jpg" class="img-fluid" alt="">
        <p>The adequate daily fluid intake is: About 15.5 cups (3.7 liters) for men) and About 11.5 cups (2.7 liters) for women</p>
        <h4>Goal: 3.5 Liters</h4>
    </div>

    <div class="cup">
        <div class="remain" id="remain">
            <span class="ounces" id="ounces" ></span>
            <small>Remaining to Goal</small>
        </div>

        <div class="percent" id="percent"></div>
    </div>

    <!-- Call to Action to User/Consumer -->
    <p class="text">Select Glass of Water Drank so far</p>
    

    <div class="cups">
        <div class="cup cup-small">300 ml</div>
        <div class="cup cup-small">300 ml</div>
        <div class="cup cup-small">300 ml</div>
        <div class="cup cup-small">300 ml</div>
        <div class="cup cup-small">300 ml</div>
        <div class="cup cup-small">300 ml</div>
        <div class="cup cup-small">300 ml</div>
        <div class="cup cup-small">300 ml</div>
    </div>
    
    <!-- JavaScript -->
    <script type="text/javascript" src="./js/index.js"></script>
</body>
</html>
